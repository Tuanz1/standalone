<ion-content>
  <ion-list>
    <ion-card>
      <ion-item>
        <div class="habit-content">考虑用Badge或者自定义一个component,测试一下长度能不能更多</div>
        <div class="habit-checks" slot="end">
          <div class="habit-check" id="check1" (press)="change()">
            <ion-icon *ngIf="check" color="success" name="checkmark"></ion-icon>
            <ion-icon *ngIf="!check" color="medium" name="close"></ion-icon>
          </div>
          <div class="habit-check" id="check2" (press)="change()">
            <ion-icon *ngIf="check" color="success" name="checkmark"></ion-icon>
            <ion-icon *ngIf="!check" color="medium" name="close"></ion-icon>
          </div>
          <div class="habit-check" id="check3" (press)="change()">
            <ion-icon *ngIf="check" color="success" name="checkmark"></ion-icon>
            <ion-icon *ngIf="!check" color="medium" name="close"></ion-icon>
          </div>
        </div>
      </ion-item>
    </ion-card>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button onclick="clickMainFAB('fab2')" color="dark" class="e2eFabBottomRight">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button onclick="openSocial('facebook', 'fab2')">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button onclick="openSocial('twitter', 'fab2')">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button onclick="openSocial('vimeo', 'fab2')">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button onclick="openSocial('googleplus', 'fab2')">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
